{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
	Sign Up
{% endblock %}

{% block content %}


<div class="main">
		{% if messages %}
        	{% for message in messages %}
          	<div style="background-color:#fd5f00; color:black; border-radius: 25px;">
            	<p style="margin-left:10px;">{{ message }}</p>
          	</div>
        	{% endfor %}
      	{% endif %}
  		
	    <p class="sign" align="center">Sign Up</p>
	    <form method="post" class="form1">{% csrf_token %}
			{{ form.email }}
			{{ form.password }}
			<input type="submit" class="submit" value="Sign Up">
		</form>
    </div>

{% endblock %}
