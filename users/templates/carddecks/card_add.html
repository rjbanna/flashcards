{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
	Add Card
{% endblock %}

{% block content %}
<div class="site-section bg-light" id="contact-section">
    <div class="container">
      	<div class="row">
        	<div class="col-12 text-center mb-5">
          		<h2 class="text-black section-title text-uppercase">Add Card</h2>
        	</div>
      	</div>

      	<div class="row justify-content-center">
        	<div class="col-lg-7 mb-5">
	          	{% if messages %}
	            	{% for message in messages %}
	              	<div style="background-color:#fd5f00; color:black; border-radius: 25px;">
	                	<p style="margin-left:10px;">{{ message }}</p>
	              	</div>
	            	{% endfor %}
	          	{% endif %}

	          	<form method="post">{% csrf_token %}
				    <div class = "form-group row deckname">
						<div class="col-md-12 mb-4 mb-lg-0">
							<!-- <input type="text" name="name" class="form-control" placeholder="Deck Name" maxlength="30" required="" id="id_name"> -->
							{{ form.front }}
						</div>
				    </div>
				    <div class = "form-group row deckname">
						<div class="col-md-12 mb-4 mb-lg-0">
							{{ form.back }}
						</div>
				    </div>
				    <div class="form-group row">
				      	<div class="col-md-6 ml-auto">
				        	<input name = 'adddeck' type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Submit">
				      	</div>
				    </div>
				</form>
	        </div>
	    </div>
	</div>
</div>
	
{% endblock %}
